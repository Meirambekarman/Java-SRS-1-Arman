<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleof.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Образовательный центр Mixed_GROUP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="jumbotron text-center">
    <h1>Қош келдіңіздер біздің оқу орнымызға</h1>
    <p>Бұл оқу орын ең үлкен және атақты оқу орындардың бірі болып есептеледі</p>

</div>
<div class="container">
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading" th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                <span th:case="${true}" sec:authentication="name" ></span>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h3>
                        <a href="/admin/students">Перейти на страницу students
                            <img src="https://www.kp.ru/afisha/wp-content/uploads/2018/01/%D1%81%D1%82%D1%83%D0%B4%D0%B5%D0%BD%D1%82.jpg"
                                 width="500" height="300">
                        </a>
                    </h3>
                </div>
                <div class="col-sm-6">
                    <h3>
                        <a href="/admin/locations">Перейти на страницу locations
                            <img src="https://images.unsplash.com/photo-1496939217462-7d42e9a74f0e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5e3be993a88feed38e4f5374ff3ba115&auto=format&fit=crop&w=1500&q=80"
                                 width="500" height="300">
                        </a>
                    </h3>
                </div>
                <div>
                    <h3>
                        <a href="https://vk.com/id445522062"/>
                        <button class="btn btn-md btn-primary btn-block" name="vk.com" type="Submit">А так же у нас есть Vkontakte</button>
                    </h3>
                </div>
                <div>
                    <h3>
                        <a href="https://www.instagram.com/meirambeka229/?hl=ru"/>
                        <button class="btn btn-md btn-success btn-block" name="instagram.com" type="Submit">А так же у нас есть Инстаграм</button>
                    </h3>
                </div>
            </div>
        </div>
        <form th:action="@{/logout}" method="get">
            <button class="btn btn-md btn-danger btn-block" name="registration"
                    type="Submit">Выйти</button>
        </form>
    </div>
</div>
</body>
</html>
